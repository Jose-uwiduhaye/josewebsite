<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-SignIn</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="mb-4">Login page</h1>
            <form class="custom-form">
              <div class="form-group">
                <label for="signupUsername">Your username</label>
                <input type="email" class="form-control  mb-4" id="signupEmail" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control  mb-4" id="signupPassword" placeholder="Enter your password" required>
              </div>
              <button class="btn btn-primary mt-4 mb-4">Sign In</button>
               
            </form>
          </div>
        </div>
      </div>
</body>
</html>
